---
- name: Simple MySQL Installation
  hosts: mysql_servers
  become: yes
  tasks:
    - name: Update apt-get
      apt:
        update_cache: yes

    - name: Install MySQL server
      apt:
        name: mysql-server
        state: present

    - name: Install Python MySQL libraries
      apt:
        name: python3-pymysql
        state: present

    - name: Start MySQL service
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Check if MySQL root password is already set
      shell: |
        if mysql -u root -e 'SELECT 1' >/dev/null 2>&1; then
          echo "Password is set"
        else
          echo "Password is not set"
        fi
      register: root_password_check
      ignore_errors: yes
      changed_when: false

    - name: Set MySQL root password
      mysql_user:
        name: root
        password: "your_root_password"
        host: "localhost"
        priv: "*.*:ALL,GRANT"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
      when: root_password_check.stdout == "Password is not set"
