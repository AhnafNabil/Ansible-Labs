---
- name: MySQL Installation on EC2 instance
  hosts: mysql_servers
  become: yes
  vars:
    mysql_root_password: "your_root_password"
  tasks:
    - name: Update apt-get
      apt:
        update_cache: yes

    - name: Install MySQL server
      apt:
        name: mysql-server
        state: present

    - name: Install Python MySQL libraries
      apt:
        name: python3-pymysql
        state: present

    - name: Start MySQL service
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Check if MySQL root password is set
      shell: |
        mysql -uroot -e "SELECT 1;"
      register: mysql_root_password_check
      ignore_errors: yes

    - name: Set MySQL root password
      mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        host: "localhost"
        priv: "*.*:ALL,GRANT"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
      when: mysql_root_password_check.failed

    - name: Update MySQL root password
      mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        host: "localhost"
        priv: "*.*:ALL,GRANT"
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"
      when: not mysql_root_password_check.failed
